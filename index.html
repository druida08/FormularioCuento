<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="cuentoForm">
    <h1>Formulario</h1>
    <label for="nombresApellidos">Nombres y Apellidos:</label>
    <input type="text" id="nombresApellidos" required>

    <label for="apodo">Apodo:</label>
    <input type="text" id="apodo" required>

    <label for="colorCabello">Color de Cabello:</label>
    <input type="text" id="colorCabello" required>

    <label for= "colorOjos">Color de Ojos:</label>
    <input type="text" id="colorOjos" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>

    <label for="hobby">Hobby (Solo uno):</label>
    <input type="text" id="hobby" required>

    <button type="submit">Continuar</button>
</form>

<div id="cuentoResult"></div>

<script src="script.js"></script>
</body>
</html>
